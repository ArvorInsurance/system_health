owner: ArvorInsurance
repo: system_health

# Add necessary permissions and settings
assignees: []
autoAssign: false
autoClose: false
branches: [master]
commitMessagePrefix: ""
labels: []
repository: ArvorInsurance/system_health
timezone: America/New_York

# Force Upptime to create commits even when status doesn't change
forceCommit: true
commitInterval: 300
alwaysCommit: true
skipCommit: false

sites:
