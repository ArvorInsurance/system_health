    url: https://company-research.apps.arvorinsurance.com/
  - name: Advice App
    url: https://advice-pane.apps.arvorinsurance.com/
  - name: Submissions Health
    url: https://submissions.apps.arvorinsurance.com/api/health

status-website:
  baseUrl: /system_health
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Arvor Insurance Status
  introTitle: "Arvor Insurance System Health"
  introMessage: "This status page shows real-time uptime data for our services."
  navbar:
    - title: Status
      href: /system_health/
