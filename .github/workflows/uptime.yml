name: Uptime CI
on:
  schedule:
    - cron: "*/5 * * * *"
  repository_dispatch:
    types: [uptime]
  workflow_dispatch:
jobs:
  release:
    name: Check status
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      actions: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT || github.token }}
      
      - name: Check endpoint status
        uses: upptime/uptime-monitor@v1.40.1
        with:
          command: "update"
        env:
          GH_PAT: ${{ secrets.GH_PAT || github.token }}
          SECRETS_CONTEXT: ${{ toJson(secrets) }}
      
      - name: Update response time data
        uses: upptime/uptime-monitor@v1.40.1
        with:
          command: "response-time"
        env:
          GH_PAT: ${{ secrets.GH_PAT || github.token }}
          SECRETS_CONTEXT: ${{ toJson(secrets) }}
      
      - name: Force commit after Upptime check
        run: |
          echo "ðŸ” Force creating commit after Upptime check..."
          
          # Configure git
          git config --local user.email "upptime-bot@users.noreply.github.com"
          git config --local user.name "Upptime Bot"
          
          # Get current timestamp
          TIMESTAMP=$(date -u +"%Y-%m-%d-%H-%M-%S")
          echo "ðŸ“… Timestamp: $TIMESTAMP"
          
          # Create a status check record
          cat > status-check-${TIMESTAMP}.md << 'EOF'
          # Status Check Record
          
          **Timestamp:** TIMESTAMP_PLACEHOLDER
          **Workflow:** Uptime CI
          **Action:** Force commit after Upptime check
          
          ## Endpoints Checked
          - Company Research Website: https://company-research.apps.arvorinsurance.com/
          - Company Research Health: https://company-research.apps.arvorinsurance.com/api/health
          - Company Research Auth: https://company-research.apps.arvorinsurance.com/api/auth/verify
          - Company Research Core API: https://company-research.apps.arvorinsurance.com/api/advice/research
          
          ## Status
          All endpoints checked successfully by Upptime
          Response time data updated
          Force commit created to ensure regular status logging
          
          EOF
          
          # Replace placeholder with actual timestamp
          sed -i "s/TIMESTAMP_PLACEHOLDER/$TIMESTAMP/g" status-check-${TIMESTAMP}.md
          
          # Add and commit the status check file
          git add status-check-${TIMESTAMP}.md
          git commit -m "ðŸ“Š Uptime status check + response time update completed at $TIMESTAMP - force commit [skip ci] [upptime]"
          
          # Push the commit
          git push origin HEAD:master
          echo "âœ… Force commit created and pushed at $TIMESTAMP"
          
          # Clean up old status check files (keep only last 10)
          ls -t status-check-*.md | tail -n +11 | xargs -r rm -f
        env:
          GH_PAT: ${{ secrets.GH_PAT || github.token }}
