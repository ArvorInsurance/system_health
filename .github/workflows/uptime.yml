name: Uptime CI
on:
  schedule:
    - cron: "*/5 * * * *"
  repository_dispatch:
    types: [uptime]
  workflow_dispatch:
jobs:
  release:
    name: Check status
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      actions: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT || github.token }}
      
      - name: Check endpoint status
        uses: upptime/uptime-monitor@v1.40.1
        with:
          command: "update"
        env:
          GH_PAT: ${{ secrets.GH_PAT || github.token }}
          SECRETS_CONTEXT: ${{ toJson(secrets) }}
      
      - name: Force commit if no changes
        run: |
          echo "🔍 Checking if Upptime created any commits..."
          
          # Check if there are any uncommitted changes
          if [ -z "$(git status --porcelain)" ]; then
            echo "📝 No changes detected, creating force commit..."
            
            # Configure git
            git config --local user.email "upptime-bot@users.noreply.github.com"
            git config --local user.name "Upptime Bot"
            
            # Create a timestamp file to force commit
            echo "Last checked: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" > .last-check
            git add .last-check
            git commit -m "📊 Status check completed - all services operational [skip ci] [upptime]"
            
            # Push the commit
            git push origin HEAD:master
            echo "✅ Force commit created and pushed"
          else
            echo "✅ Upptime already created commits, no action needed"
          fi
        env:
          GH_PAT: ${{ secrets.GH_PAT || github.token }}
