name: Static Site CI

on:
  push:
    branches: [ master ]
    paths:
      - ".github/workflows/site.yml"
      - ".upptimerc.yml"
      - "site/**"
  schedule:
    - cron: "0 1 * * *"
  repository_dispatch:
    types: [static_site]
  workflow_dispatch: {}

concurrency:
  group: static-site-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
    env:
      CI: "true"
      NODE_OPTIONS: "--max_old_space_size=4096"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GH_PAT || github.token }}

      # å…ˆè®“ Upptime å˜—è©¦ç”Ÿæˆï¼ˆæœ‰æ™‚å®ƒæœƒè‡ªå·±æ”¾å¥½ site/status-pageï¼‰
      - name: Generate site (Upptime)
        uses: upptime/uptime-monitor@v1.40.1
        with:
          command: "site"
        env:
          GH_PAT: ${{ secrets.GH_PAT || github.token }}

      # â”€â”€ å¯é çš„ Scaffoldï¼šdegit -> å¤±æ•—å‰‡ git clone + rsync â”€â”€
      - name: Scaffold status-page (robust)
        run: |
          set -euxo pipefail
          mkdir -p site
          if [ ! -f "site/status-page/package.json" ]; then
            echo "::group::Try degit"
            npx -y degit upptime/status-page site/status-page || true
            echo "::endgroup::"
          fi
          if [ ! -f "site/status-page/package.json" ]; then
            echo "::group::Fallback to git clone"
            rm -rf .status-tpl
            git clone --depth=1 https://github.com/upptime/status-page.git .status-tpl
            rsync -a --delete --exclude ".git" .status-tpl/ site/status-page/
            echo "::endgroup::"
          fi
          echo "::group::Show scaffolded files"
          ls -la site/status-page || true
          test -f site/status-page/package.json
          echo "::endgroup::"

      # åµæ¸¬ lockfile é¡å‹ï¼Œæ±ºå®šæ˜¯å¦é–‹ cache ä»¥åŠç”¨ä»€éº¼å®‰è£æŒ‡ä»¤
      - name: Detect package manager files
        id: pm
        working-directory: site/status-page
        run: |
          if [ -f package-lock.json ]; then
            echo "lock=npm" >> "$GITHUB_OUTPUT"
          elif [ -f yarn.lock ]; then
            echo "lock=yarn" >> "$GITHUB_OUTPUT"
          else
            echo "lock=none" >> "$GITHUB_OUTPUT"
          fi

      # æœ‰ npm lockfile â†’ ç”¨ npm cacheï¼›å¦å‰‡å°±å–®ç´”è£ Node 20
      - name: Use Node 20 (npm cache)
        if: steps.pm.outputs.lock == 'npm'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "site/status-page/package-lock.json"

      - name: Use Node 20 (no cache)
        if: steps.pm.outputs.lock != 'npm'
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # å®‰è£ä¾è³´ï¼šæœ‰ lock ç”¨ ci / yarnï¼Œå¦å‰‡ npm install
      - name: Install deps
        working-directory: site/status-page
        run: |
          set -euxo pipefail
          echo "Lockfile: ${{ steps.pm.outputs.lock }}"
          if [ "${{ steps.pm.outputs.lock }}" = "npm" ]; then
            npm ci --no-audit --no-fund
          elif [ "${{ steps.pm.outputs.lock }}" = "yarn" ]; then
            yarn install --frozen-lockfile
          else
            npm install --no-audit --no-fund
          fi

      # åŒ¯å‡ºï¼šæœ‰ export script å°±ç”¨ï¼Œå¦å‰‡ç”¨ build
      - name: Export status-page (Sapper/Astro)
        working-directory: site/status-page
        run: |
          set -euxo pipefail
          if npm run | grep -qE '(^| )export( |:)'; then
            npm run export
          elif npm run | grep -qE '(^| )build( |:)'; then
            npm run build
          else
            echo "No export/build script found in package.json"
            cat package.json
            exit 1
          fi

      # ç”¢ç‰©å¥æª¢ï¼šSapperï¼ˆ__sapper__/exportï¼‰æˆ– Astroï¼ˆdistï¼‰
      - name: Verify export artifacts
        run: |
          set -euxo pipefail
          echo "Listing possible output dirs..."
          ls -la site/status-page || true
          ls -la site/status-page/__sapper__/export || true
          ls -la site/status-page/dist || true
          # æ±ºå®šå¯¦éš› publish ç›®éŒ„ä¸¦è¼¸å‡ºè®Šæ•¸
          if [ -f site/status-page/__sapper__/export/index.html ]; then
            echo "publish_dir=site/status-page/__sapper__/export" >> "$GITHUB_OUTPUT"
          elif [ -f site/status-page/dist/index.html ]; then
            echo "publish_dir=site/status-page/dist" >> "$GITHUB_OUTPUT"
          else
            echo "No static output found (neither __sapper__/export nor dist)."
            exit 1
          fi
        id: out

      # ä¸Šå‚³ç”¢ç‰©ä»¥ä¾¿é™¤éŒ¯
      - name: Upload built site (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: status-page-export
          path: ${{ steps.out.outputs.publish_dir }}

      # éƒ¨ç½²åˆ° gh-pagesï¼ˆç”¨ä¸Šé¢åµæ¸¬åˆ°çš„ publish_dirï¼‰
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_PAT || github.token }}
          publish_branch: gh-pages
          publish_dir: ${{ steps.out.outputs.publish_dir }}
          enable_jekyll: false
          keep_files: false
          force_orphan: false
          user_name: "Upptime Bot"
          user_email: "73812536+upptime-bot@users.noreply.github.com"