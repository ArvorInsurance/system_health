name: Static Site CI

on:
  push:
    branches: [ master ]               # ä½ çš„é è¨­åˆ†æ”¯
    paths:
      - '.github/workflows/site.yml'
      - '.upptimerc.yml'
      - 'site/**'
  schedule:
    - cron: '0 1 * * *'               # æ¯å¤© 01:00 UTC
  repository_dispatch:
    types: [static_site]
  workflow_dispatch: {}

concurrency:
  group: static-site-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: Build and deploy site
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    permissions:
      contents: write
      pages: write
    env:
      CI: "true"
      NODE_OPTIONS: "--max_old_space_size=4096"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GH_PAT || github.token }}

      - name: Use Node 20 (stable for Sapper)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # å˜—è©¦ç”¨ Upptime å…§å»ºå‘½ä»¤ç”¢ç”Ÿç«™é»
      - name: Generate site (Upptime)
        uses: upptime/uptime-monitor@v1.40.1
        with:
          command: "site"
        env:
          GH_PAT: ${{ secrets.GH_PAT || github.token }}

      # è‹¥æ²’æœ‰æ¨¡æ¿ï¼Œå°±æŠŠå®˜æ–¹æ¨¡æ¿æ‹‰ä¸‹ä¾†ï¼ˆä¸è¦†è“‹ç¾æœ‰ï¼‰
      - name: Scaffold status-page if missing
        run: |
          if [ ! -d "site/status-page" ]; then
            echo "::group::Scaffold status-page"
            npx -y degit upptime/status-page site/status-page
            echo "::endgroup::"
          fi

      # ç„¡è«–å…§å»ºå‘½ä»¤æœ‰æ²’æœ‰ç”¢ç‰©ï¼Œéƒ½å†åšä¸€æ¬¡ä¿éšª build/export
      - name: Build & export status-page
        working-directory: site/status-page
        run: |
          echo "::group::npm ci"
          npm ci --no-audit --no-fund
          echo "::endgroup::"
          echo "::group::npm run export"
          npm run export
          echo "::endgroup::"

      # ç”¢ç‰©å¥æª¢ï¼šæ²’æœ‰å°± failï¼Œé¿å…ç©ºéƒ¨ç½²
      - name: Verify export artifacts
        run: |
          echo "Listing export dir..."
          ls -la site/status-page || true
          ls -la site/status-page/__sapper__ || true
          ls -la site/status-page/__sapper__/export || true
          test -f site/status-page/__sapper__/export/index.html

      # æ–¹ä¾¿é™¤éŒ¯ï¼šæŠŠç”¢ç‰©ä¸Šå‚³æˆ artifact
      - name: Upload built site (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: status-page-export
          path: site/status-page/__sapper__/export

      # ç™¼ä½ˆåˆ° gh-pagesï¼ˆé€™æ¬¡ä¸€å®šæœ‰æª”æ¡ˆï¼‰
      - name: GitHub Pages Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_PAT || github.token }}
          publish_branch: gh-pages
          publish_dir: site/status-page/__sapper__/export/
          enable_jekyll: false
          keep_files: false
          force_orphan: false
          user_name: "Upptime Bot"
          user_email: "73812536+upptime-bot@users.noreply.github.com"
