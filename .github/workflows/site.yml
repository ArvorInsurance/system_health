name: Static Site CI

on:
  push:
    branches: [ master ]
    paths:
      - ".github/workflows/site.yml"
      - ".upptimerc.yml"
      - "site/**"
  schedule:
    - cron: "0 1 * * *"
  repository_dispatch:
    types: [static_site]
  workflow_dispatch: {}

concurrency:
  group: static-site-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
    env:
      CI: "true"
      NODE_OPTIONS: "--max_old_space_size=4096"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GH_PAT || github.token }}

      # 先嘗試用 Upptime 內建命令（不依賴本地 lockfile）
      - name: Generate site (Upptime)
        uses: upptime/uptime-monitor@v1.40.1
        with:
          command: "site"
        env:
          GH_PAT: ${{ secrets.GH_PAT || github.token }}

      # 若沒有模板，先把官方模板拉下來
      - name: Scaffold status-page if missing
        run: |
          if [ ! -d "site/status-page" ]; then
            echo "::group::Scaffold status-page"
            npx -y degit upptime/status-page site/status-page
            echo "::endgroup::"
          fi

      # 檢查 lockfile 狀況，決定 cache 與安裝策略
      - name: Detect package manager files
        id: pm
        working-directory: site/status-page
        run: |
          if [ -f package-lock.json ]; then
            echo "lock=npm" >> "$GITHUB_OUTPUT"
          elif [ -f yarn.lock ]; then
            echo "lock=yarn" >> "$GITHUB_OUTPUT"
          else
            echo "lock=none" >> "$GITHUB_OUTPUT"
          fi

      # 有 npm lockfile → 開啟 npm cache
      - name: Use Node 20 (npm cache)
        if: steps.pm.outputs.lock == 'npm'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "site/status-page/package-lock.json"

      # 有 yarn.lock → 不用 cache（簡化；要也行）
      - name: Use Node 20 (no cache)
        if: steps.pm.outputs.lock != 'npm'
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 依照偵測結果安裝依賴：npm ci / yarn install / npm install
      - name: Install deps
        working-directory: site/status-page
        run: |
          echo "Lockfile type: ${{ steps.pm.outputs.lock }}"
          if [ "${{ steps.pm.outputs.lock }}" = "npm" ]; then
            npm ci --no-audit --no-fund
          elif [ "${{ steps.pm.outputs.lock }}" = "yarn" ]; then
            yarn install --frozen-lockfile
          else
            npm install --no-audit --no-fund
          fi

      # 匯出 Sapper 靜態檔
      - name: Export status-page (Sapper)
        working-directory: site/status-page
        run: npm run export

      # 產物健檢：沒有就 fail，避免空部署
      - name: Verify export artifacts
        run: |
          echo "Checking export directory..."
          ls -la site/status-page || true
          ls -la site/status-page/__sapper__ || true
          ls -la site/status-page/__sapper__/export || true
          test -f site/status-page/__sapper__/export/index.html

      # 方便除錯：把產物上傳成 artifact
      - name: Upload built site (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: status-page-export
          path: site/status-page/__sapper__/export

      # 發佈到 gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_PAT || github.token }}
          publish_branch: gh-pages
          publish_dir: site/status-page/__sapper__/export/
          enable_jekyll: false
          keep_files: false
          force_orphan: false
          user_name: "Upptime Bot"
          user_email: "73812536+upptime-bot@users.noreply.github.com"