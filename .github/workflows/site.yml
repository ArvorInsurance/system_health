name: Static Site CI

on:
  push:
    branches: [ master ]
    paths:
      - ".github/workflows/site.yml"
      - ".upptimerc.yml"
      - "site/**"
  schedule:
    - cron: "0 1 * * *"
  repository_dispatch:
    types: [static_site]
  workflow_dispatch: {}

concurrency:
  group: static-site-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
    env:
      CI: "true"
      NODE_OPTIONS: "--max_old_space_size=4096"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GH_PAT || github.token }}

      # 先跑 Upptime 內建命令（不依賴本地 lockfile）
      - name: Generate site (Upptime)
        uses: upptime/uptime-monitor@v1.40.1
        with:
          command: "site"
        env:
          GH_PAT: ${{ secrets.GH_PAT || github.token }}

      # 若沒有模板，先把官方模板拉下來
      - name: Scaffold status-page if missing
        run: |
          if [ ! -d "site/status-page" ]; then
            echo "::group::Scaffold status-page"
            npx -y degit upptime/status-page site/status-page
            echo "::endgroup::"
          fi

      # ✅ 這裡再啟用 Node + npm cache，並指向正確的 lockfile 路徑
      - name: Use Node 20 with npm cache
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "site/status-page/package-lock.json"

      # 正式 build/export
      - name: Build & export status-page
        working-directory: site/status-page
        run: |
          echo "::group::npm ci"
          npm ci --no-audit --no-fund
          echo "::endgroup::"
          echo "::group::npm run export"
          npm run export
          echo "::endgroup::"

      # 產物健檢：沒有就 fail，避免空部署
      - name: Verify export artifacts
        run: |
          echo "Checking export directory..."
          ls -la site/status-page || true
          ls -la site/status-page/__sapper__ || true
          ls -la site/status-page/__sapper__/export || true
          test -f site/status-page/__sapper__/export/index.html

      # 方便除錯：把產物上傳成 artifact
      - name: Upload built site (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: status-page-export
          path: site/status-page/__sapper__/export

      # 發佈到 gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_PAT || github.token }}
          publish_branch: gh-pages
          publish_dir: site/status-page/__sapper__/export/
          enable_jekyll: false
          keep_files: false
          force_orphan: false
          user_name: "Upptime Bot"
          user_email: "73812536+upptime-bot@users.noreply.github.com"